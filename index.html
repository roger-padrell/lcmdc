<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineCMD</title>
</head>
<body>
    
</body>
<script>
    async function getDataFromDB(){
        const myHeaders = new Headers();
        myHeaders.append("X-Master-Key", "$2b$10$i3qJgSD.qkNJRnyjAWq0ZePymTTWgzaBSJzm2nEJn4KpSb6S3/T7K");

        const requestOptions = {
        method: "GET",
        headers: myHeaders,
        redirect: "follow"
        };

        const response = await fetch("https://api.jsonbin.io/v3/b/673f9239e41b4d34e4583550/?meta=false", requestOptions);
        const result = await response.json();
        return result;
    }
    function loadUI(){
        for(let s in dt){
            document.body.innerHTML += "<a href='./cmd.html?" + dt[s].url + "'>" + dt[s].computer + "</a>";
        }
    }
    window.onload = async function(){
        window.dt = await getDataFromDB();
        loadUI();
    }
</script>
</html>
